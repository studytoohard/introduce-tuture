  - name: 进入工程并初始化 git 仓库
    commit: 7c60d35
    diff:
      - file: readme.md
        display: true
    explain:
      post: |-
        ```shell
        cd C:\
        mkdir introduce-tuture
        cd C:\introduce-tuture\
        git init
        ```
